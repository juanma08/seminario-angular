<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">  
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="section-title ">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Producto" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" *ngFor="let product of products">
                <div class="list-group">
                    <a class="list-group-item list-group-item-action flex-column align-items-start">
                      <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{product.name}}</h5>
                        <small class="text-muted">9 days ago</small>
                      </div>
                      <p class="mb-1">Producto Descripcion de compra</p>
                      <small class="text-muted">Cantidad :{{product.stock}}  Precio :{{product.price}}</small>
                      <span class="badge badge-primary badge-pill float-rigth">Finalizada</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
