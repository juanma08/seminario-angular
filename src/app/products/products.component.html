<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">  
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="section-title ">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Producto" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" *ngFor="let product of products">
                <div class="card mb-4 shadow-sm">
                    <img [src]="product.img" [alt]="product.name">
                    <div class="card-body">
                        <p class="card-text">Nombre : {{product.name}} </p>
                        <p class="card-text">Precio : {{product.price}} <span class="text-warning" *ngIf="product.ofert"> OFERTA</span></p>
                        <p class="card-text" *ngIf="product.stock > 0">Stock : {{product.stock}} </p>
                        <p class="card-text text-danger" *ngIf="product.stock === 0">SIN STOCK</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-success">Ver Mas</button>
                                <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
                                <button type="button" class="btn btn-sm btn-outline-primary"><i class="fas fa-shopping-cart carrito"></i></button>
                            </div>
                            <small class="text-muted">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
